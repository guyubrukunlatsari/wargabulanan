<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAPORAN JIMPITAN WARGA BULANAN RT 04 RW 01 LATSARI</title>
<style>
body { font-family:'Segoe UI',sans-serif; background:#0f0f0f; color:#f1f1f1; margin:0; padding:15px;}
h1 {text-align:center; color:#00ff88; margin-bottom:15px;}
.filter-container { display:flex; flex-wrap:wrap; justify-content:center; gap:8px; margin-bottom:15px;}
.filter-container input, .filter-container button { padding:6px 8px; border-radius:6px; border:1px solid #444; background:#1a1a1a; color:#fff;}
.filter-container button { background:#00cc66; color:#000; font-weight:bold; cursor:pointer;}
.filter-container button:hover { background:#00ff88;}
.table-wrapper { overflow-x:auto; -webkit-overflow-scrolling:touch;}
table { width:100%; border-collapse:collapse; background:#1a1a1a; min-width:700px;}
th,td { padding:8px 10px; text-align:center; border-bottom:1px solid #333; font-size:0.85rem;}
th { background:#00cc66; color:#000;}
td.hasil { text-align:right; color:#00ff99; font-weight:bold; min-width:150px;}
tr:nth-child(even){ background:#1e1e1e;}
tr:hover { background:#2a2a2a;}
.highlight { background:#00ff44; color:#000; font-weight:bold; border-radius:3px; padding:0 2px;}
.pagination { display:flex; justify-content:center; flex-wrap:wrap; gap:5px; margin-top:15px;}
.pagination button { font-size:0.85rem; padding:5px 8px; border-radius:5px;}
.pagination button.active { background:#00ff88; color:#000; transform:scale(1.1);}
.pagination button:disabled { background:#333; color:#777; cursor:not-allowed;}
footer { text-align:center; font-size:12px; color:#777; margin-top:20px;}
@media(max-width:600px){.filter-container input,.filter-container button{width:100%; max-width:220px;} th,td{font-size:0.75rem; padding:6px 5px;}}
</style>
</head>
<body>
<h1>LAPORAN JIMPITAN WARGA BULANAN RT 04 RW 01 LATSARI</h1>

<div class="filter-container">
<input type="text" id="searchBox" placeholder="üîé Cari semua kolom..." />
<label>Dari: <input type="date" id="startDate"></label>
<label>Sampai: <input type="date" id="endDate"></label>
<button onclick="resetFilter()">üîÑ Reset</button>
<button onclick="exportPDF()">üìÑ Export PDF</button>
</div>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>No</th>
<th>Tanggal</th>
<th>Nama Warga</th>
<th>Periode Bayar</th>
<th>Nominal (Rp)</th>
<th>Keterangan</th>
</tr>
</thead>
<tbody id="table-body"><tr><td colspan="6">‚è≥ Memuat data...</td></tr></tbody>
</table>
</div>

<div class="pagination" id="pagination"></div>
<footer>Data otomatis diperbarui dari Google Sheet</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
const sheetURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vSFzjNwESJhj-eGvY4RH3dsV2hT7D4bvD-MohbrKWuVN1P5w7jUWtLoG1dw5Yf6ddboiZAPzY6wlYce/pub?gid=2060081132&single=true&output=csv";
const monthNames=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

let allData=[], filteredData=[], currentPage=1, rowsPerPage=10, currentKeyword="";

// parsing tanggal "Selasa, 14 Oktober 2025" -> Date object
function parseTanggal(tglStr){
  if(!tglStr) return null;
  tglStr = tglStr.replace(/^\w+,\s*/,""); // hapus nama hari
  const m = tglStr.match(/(\d{1,2}) (\w+) (\d{4})/);
  if(m){ const day=parseInt(m[1]), month=monthNames.indexOf(m[2]), year=parseInt(m[3]); if(month!==-1) return new Date(year,month,day);}
  return null;
}

function highlightText(text, keyword){
  if(!keyword) return text;
  const regex=new RegExp(`(${keyword.replace(/[-/\\^$*+?.()|[\]{}]/g,'\\$&')})`,'gi');
  return text.replace(regex,'<span class="highlight">$1</span>');
}

function loadData(){
  Papa.parse(sheetURL,{
    download:true,
    header:true,
    complete:function(results){
      allData = results.data.map((r,i)=>{
        const t=parseTanggal(r["TANGGAL"]);
        return {
          no:i+1,
          tanggalText:r["TANGGAL"]||"",
          tanggalObj:t,
          nama:r["NAMA WARGA"]||"",
          periode:r["PERIODE BAYAR"]||"",
          jumlah:r["NOMINAL (Rp)"]||"",
          ket:r["KETERANGAN"]||""
        };
      }).filter(r=>r.tanggalText!=="");
      filteredData = allData;
      renderTable();
    },
    error:function(err){
      document.getElementById("table-body").innerHTML=`<tr><td colspan="6">‚ùå Gagal memuat data: ${err.message}</td></tr>`;
    }
  });
}

function getFilteredData(){
  const startDateVal=document.getElementById("startDate").value;
  const endDateVal=document.getElementById("endDate").value;
  const startDate=startDateVal?new Date(startDateVal):null;
  const endDate=endDateVal?new Date(endDateVal):null;
  return allData.filter(r=>{
    let matchDate=true;
    if(startDate && endDate && r.tanggalObj) matchDate=r.tanggalObj>=startDate && r.tanggalObj<=endDate;
    let matchText=currentKeyword?Object.values(r).some(v=>String(v).toLowerCase().includes(currentKeyword)):true;
    return matchDate && matchText;
  });
}

function renderTable(){
  filteredData=getFilteredData();
  const tbody=document.getElementById("table-body"); tbody.innerHTML="";
  const start=(currentPage-1)*rowsPerPage; const end=start+rowsPerPage;
  const dataToShow=filteredData.slice(start,end);
  if(dataToShow.length===0){ tbody.innerHTML=`<tr><td colspan="6">Tidak ada data</td></tr>`; document.getElementById("pagination").innerHTML=""; return; }
  dataToShow.forEach((r,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${start+i+1}</td>
    <td>${highlightText(r.tanggalText,currentKeyword)}</td>
    <td>${highlightText(r.nama,currentKeyword)}</td>
    <td>${highlightText(r.periode,currentKeyword)}</td>
    <td class="hasil">${highlightText(r.jumlah,currentKeyword)}</td>
    <td style="text-align:left">${highlightText(r.ket,currentKeyword)}</td>`;
    tbody.appendChild(tr);
  });
  renderPagination();
}

function renderPagination(){
  const pagination=document.getElementById("pagination"); pagination.innerHTML="";
  const totalPages=Math.ceil(filteredData.length/rowsPerPage);
  if(totalPages<=1) return;
  const prev=document.createElement("button"); prev.textContent="‚¨ÖÔ∏è"; prev.disabled=currentPage===1; prev.onclick=()=>{currentPage--; renderTable();}; pagination.appendChild(prev);
  for(let i=1;i<=totalPages;i++){ const b=document.createElement("button"); b.textContent=i; if(i===currentPage) b.classList.add("active"); b.onclick=()=>{currentPage=i; renderTable();}; pagination.appendChild(b);}
  const next=document.createElement("button"); next.textContent="‚û°Ô∏è"; next.disabled=currentPage===totalPages; next.onclick=()=>{currentPage++; renderTable();}; pagination.appendChild(next);
}

document.getElementById("searchBox").addEventListener("input",()=>{ currentKeyword=document.getElementById("searchBox").value.toLowerCase(); currentPage=1; renderTable(); });
document.getElementById("startDate").addEventListener("change",()=>{currentPage=1; renderTable();});
document.getElementById("endDate").addEventListener("change",()=>{currentPage=1; renderTable();});

function resetFilter(){ document.getElementById("searchBox").value=""; document.getElementById("startDate").value=""; document.getElementById("endDate").value=""; currentKeyword=""; filteredData=allData; currentPage=1; renderTable(); }

async function exportPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('l','pt','a4'); doc.setFontSize(10);
  let y=20;
  doc.text("LAPORAN JIMPITAN WARGA BULANAN RT 04 RW 01 LATSARI",40,y); y+=20;
  const headers=["No","Tanggal","Nama Warga","Periode Bayar","Nominal (Rp)","Keterangan"];
  let startX=40; headers.forEach((h,i)=>doc.text(h,startX+i*100,y)); y+=15;
  filteredData.forEach((r,i)=>{
    const rowY=y+i*15;
    doc.text(String(i+1),startX,rowY);
    doc.text(r.tanggalText,startX+100,rowY);
    doc.text(r.nama,startX+200,rowY);
    doc.text(r.periode,startX+300,rowY);
    doc.text(String(r.jumlah),startX+400,rowY);
    doc.text(r.ket,startX+500,rowY);
  });
  doc.save("Laporan_Warga_Bulanan.pdf");
}

loadData();
</script>
</body>
</html>
